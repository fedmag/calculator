<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Online Calculator</h1>
    </div>
    <div class="main">
        <div id="screen">
            
        </div>
        <div class="buttons">
            <button class="button" id="clear">C</button>
            <button class="button" id="ac">AC</button>
            <button class="button" id="percentage">%</button>
            <button class="button" id="divide">/</button>
            
            <button class="button number" id="7">7</button>
            <button class="button number" id="8">8</button>
            <button class="button number" id="9">9</button>
            <button class="button" id="times">x</button>

            <button class="button number" id="4">4</button>
            <button class="button number" id="5">5</button>
            <button class="button number" id="6">6</button>
            <button class="button" id="minus">-</button>

            
            
            <button class="button number" id="1">1</button>
            <button class="button number" id="2">2</button>
            <button class="button number" id="3">3</button> 
            <button class="button" id="plus">+</button>

            <button class="button" id="point">.</button>          
            <button class="button number" id="0">0</button>
            <div></div>
            <button class="button" id="equal">=</button>
        </div>
    </div>
    <div class="footer">This calculator was created by Federico Maggiore. <a href="https://github.com/fedmag/calculator" target="_blank"><img src="files/github.png" id="logo" alt="github logo"></a></div>
    <script src="scripts/script.js"></script>
</body>
</html>
